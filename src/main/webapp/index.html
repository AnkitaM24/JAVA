<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Add Vehicle</title>
			<link rel="stylesheet" href="css/bootstrap.css"></link>
			
			<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</head>
	<body>
	
		<!-- Header Menu-->
		
		<nav class="navbar navbar-expand-lg p-2 mb-1 bg-dark">
	  		<div class="container-fluid">
	    		<a class="navbar-brand text-white" href="#">VR Manage</a>
	    		<div class="d-flex justify-content-end" >
		    		<div class="p-2">
		    			<a href="index.html"><button type="button" class="btn btn-outline-light ">Add</button></a>
		    		</div>
		    		<div class="p-2">
		    			<a href="ViewServlet"><button type="button" class="btn btn-outline-light">View</button></a>
		    		</div>
				</div>
	        </div>
		</nav>

		<!-- Add Form Container -->
		
		<div class="container p-2"> 
			<div class="d-flex justify-content-center p-4 m-4 ">
				
				<!-- Card Head -->
				
				<div class="card w-auto">
					<div class="card-header text-center">
						<h5 >Vehicle Registration For Rent</h5>
					</div>
					
					<!-- Card Body -->
					
  					<div class="card-body">
  						<form action="SaveServlet" method="post">
  							<table>
  								<tr>
  									<td>
  										<div class="form-floating mb-3">
											<input name="fname" type="text" class="form-control" id="floatingInput" placeholder="First Name">
											<label for="floatingInput">First Name</label>
										</div>
									</td>
									<td>
										<div class="form-floating mb-3">
											<input name="lname" type="text" class="form-control" id="floatingInput" placeholder="Last Name">
											<label for="floatingInput">Last Name</label>
										</div>
									</td>
  								</tr>
  								
  								<tr>
  									<td>
  										<div class="form-floating mb-3">
											<input name="number" type="text" class="form-control" id="floatingInput" placeholder="Mobile No">
											<label for="floatingInput">Mobile No</label>
										</div>
  									</td>
  									<td>
  										<div class="form-floating mb-3">
											<select name="city" class="form-select">
												<option value="Pune">Pune</option>
												<option value="Mumbai">Mumbai</option>
												<option value="Nashik">Nashik</option>
											</select>
											<label for="floatingInput">City</label>
										</div>
  									</td>
  								</tr>
  								
  								<tr>
  									<td colspan="2">
  										<div class="form-floating mb-3">
											<input name="vreg" type="text" class="form-control" id="floatingInput" placeholder="Vehicle Reg. No">
											<label for="floatingInput">Vehicle Reg. No</label>
										</div>	
									</td>
  								</tr>
  								
  								<tr>
  									<td>
  										<div class="form-floating mb-3">
											<input name="make" type="text" class="form-control" id="floatingInput" placeholder="Make">
											<label for="floatingInput">Make</label>
										</div>
									</td>
									<td>
										<div class="form-floating mb-3">
											<input name="model" type="text" class="form-control" id="floatingInput" placeholder="Model">
											<label for="floatingInput">Model</label>
										</div>
									</td>
  								</tr>
  								
  								<tr>
  									<td>
  										<div class="form-floating mb-3">
											<select name="fuel" class="form-select">
												<option value="Petrol">Petrol</option>
												<option value="Diesel">Diesel</option>
												<option value="Electric">Electric</option>
											</select>
											<label for="floatingInput">Fuel Type</label>
										</div>
									</td>
									<td>
										<div class="form-floating mb-3">
											<select name="rent" class="form-select">
												<option value="9989 Yes">&#9989 Yes</option>
												<option value="128683 No">&#128683 No</option>
											</select>
											<label for="floatingInput">Available for Rent</label>
										</div>
									</td>
  								</tr>
  								
  								<tr>
  									<td colspan="2">
  										<div class="form-floating mb-3">
  											<button type="submit" class="btn btn-success">Add Vehicle</button>
  										</div>
  									</td>
  								</tr>
  							
  							</table>
						</form>
  					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
